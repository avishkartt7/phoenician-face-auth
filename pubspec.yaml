name: phoenician_face_auth
description: "Face authentication app with Firebase integration"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # 🔧 Core Dependencies
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  device_info_plus: ^9.1.2
  permission_handler: ^11.0.1

  # 🔧 Camera & Face Detection (FIXED - Using only ML Kit)
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3                                    # ✅ ADDED - Required for image processing
  google_mlkit_face_detection: ^0.10.0            # ✅ UPDATED - Latest version
  # flutter_face_api: ^4.1.1                      # ❌ REMOVED - Conflicts with ML Kit

  # 🔧 Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  connectivity_plus: ^5.0.2
  geodesy: ^0.4.0
  polylabel: ^1.0.1

  # 🔧 Firebase (UPDATED versions for compatibility)
  firebase_core: ^2.24.2                          # ✅ UPDATED
  firebase_auth: ^4.15.3                          # ✅ UPDATED
  cloud_firestore: ^4.13.6                        # ✅ UPDATED
  firebase_messaging: ^14.7.10                    # ✅ UPDATED
  firebase_storage: ^11.5.6                       # ✅ UPDATED
  cloud_functions: ^4.6.0

  # 🔧 Additional Dependencies
  flutter_local_notifications: ^16.3.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.2
  dio: ^5.4.0
  file_picker: ^5.5.0
  url_launcher: ^6.2.2
  intl: ^0.19.0
  uuid: ^3.0.7
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  flutter_svg: ^2.0.9
  video_player: ^2.7.2
  path: ^1.8.3
  flutter_face_api: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
